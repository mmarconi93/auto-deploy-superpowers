---
- name: install dependencies
  become: true
  apt:
    name: python3-software-properties
    state: present

- name: install deadsnakes repo
  become: true
  apt_repository:
    repo: "ppa:deadsnakes/ppa"

- name: install python
  become: true
  apt:
    name: python3
    state: present

- name: upgrade all packages
  become: true
  apt:
    upgrade: "yes"

- name: install nodejs npm
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: install pm2
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
